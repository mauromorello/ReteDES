<div id="container">
  <div class="columnLayout">

    <div class="rowLayout">
      <div class="descLayout">
        <div class="pad">
          <h1><a href="../index.html">Handsontable</a></h1>

          <div class="tagline">a minimalistic Excel-like <span class="nobreak">data grid</span> editor
            for HTML, JavaScript &amp; jQuery
          </div>
        </div>
      </div>
    </div>

    <div class="rowLayout">
      <div class="descLayout">
        <div class="pad" data-jsfiddle="example1">
          <a name="lazy"></a>

          <h2>Search</h2>

          <input id='search_field' type="text" placeholder="Search" />

          <div id="example1"></div>

          <p>
            <button name="dump" data-dump="#example1" title="Prints current data source to Firebug/Chrome Dev Tools">
              Dump
              data to console
            </button>
          </p>
        </div>
      </div>

      <div class="codeLayout">
        <div class="pad">
          <div class="jsFiddle">
            <button class="jsFiddleLink" data-runfiddle="example1">Edit in jsFiddle</button>
          </div>

          <style data-jsfiddle="example1">
            #search_field {
              margin: 0 0 10px;
            }
            .handsontable .pass {
              background: #ffc0ab;
            }
          </style>

          <script data-jsfiddle="example1">
            var data = [
                  ["Nissan", 2009, "black", "black"],
                  ["Nissan", 2006, "blue", "blue"],
                  ["Chrysler", 2004, "yellow", "black"],
                  ["Volvo", 2012, "white", "gray"]
                ]
              , example = $("#example1");

            example.handsontable({
              data: data,
              colHeaders: true
            });

            $('#search_field').on('keyup', function (event) {
              var value = ('' + this.value).toLowerCase(), row, col, r_len, c_len, td;

              if (value) {
                for (row = 0, r_len = data.length; row < r_len; row++) {
                  for (col = 0, c_len = data[row].length; col < c_len; col++) {

                    td = example.handsontable('getCell', row, col);

                    if (('' + data[row][col]).toLowerCase().indexOf(value) > -1) {
                      td.className = 'pass'
                    }
                    else {
                      td.className = '';
                    }

                  }
                }
              }
            });

          </script>
        </div>
      </div>
    </div>

    <div class="rowLayout">
      <div class="descLayout noMargin">
